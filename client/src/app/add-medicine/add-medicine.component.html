<form action="" class="text-center" #form="ngForm" >
  <fa-icon

    class="d-flex justify-content-end fs-5"

    role="button"
  ></fa-icon>
  <div class="py-2 px-4">
    <h5>Add Product</h5>
    <div class="alert alert-danger p-2 mt-3" role="alert" >
      fgfdg
    </div>
    <div class="text-center mt-4">
      <div
        class="spinner-border"
        role="status"
        style="width: 3rem; height: 3rem"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="input-group mb-3 mt-4">
      <span class="input-group-text" id="basic-addon1">Name</span>
      <input
        type="text"
        name="name"
        class="form-control"
        aria-label="Username"
        ngModel
        required
        aria-describedby="basic-addon1"
      />
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1" required>Price</span>
      <input
        type="text"
        name="price"
        class="form-control"
        aria-label="Username"
        ngModel
        aria-describedby="basic-addon1"
      />
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1" required>Image URL</span>
      <input
        type="text"
        name="imageUrl"
        class="form-control"
        aria-label="Username"
        ngModel
        aria-describedby="basic-addon1"
      />
    </div>
    <button type="submit" class="btn btn-secondary" >
      Submit
    </button>
  </div>
