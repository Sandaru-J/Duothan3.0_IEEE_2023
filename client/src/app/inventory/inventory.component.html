<app-header></app-header>
<div class="container">
  <form
    action=""
    class="input-group mx-auto w-100 w-md-75"
    #searchForm="ngForm"
  >
    <fa-icon [icon]="faSearch" class="input-group-text"></fa-icon>
    <input
      type="search"
      id="form1"
      name="search"
      ngModel
      class="form-control"
      placeholder="Enter to search"
    />
  </form>
</div>
<div class="d-flex gap-2 container flex-wrap">
  <app-medicine
    (onDeleteClicked)="deleteClicked($event)"
    *ngFor="let medicine of medicines"
    [medicine]="medicine"
  ></app-medicine>
</div>
